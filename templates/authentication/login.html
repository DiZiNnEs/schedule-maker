{% extends 'base.html' %}

{% block title %}
    <title>Login page</title>
{% endblock %}

{% block body %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p>Not have an account ? <a href="{% url 'registration' %}">Register</a> now</p>
{% endblock %}
