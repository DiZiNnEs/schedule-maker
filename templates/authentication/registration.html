{% extends 'base.html' %}

{% block title %}
    <title>Registration page</title>
{% endblock %}

{% block body %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registration</button>
    </form>

    <p>Have account ? <a href="{% url 'login' %}">Login</a> now</p>
{% endblock %}
